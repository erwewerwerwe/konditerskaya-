{% extends "base.html" %}

{% block content %}
<style>
    .delete-section {
        max-width: 600px;
        margin: 60px auto;
        padding: 0 20px;
    }

    .delete-title {
        font-size: 2rem;
        color: #5a4a3d;
        margin-bottom: 20px;
        text-align: center;
        font-weight: 600;
    }

    .delete-message {
        font-size: 1.1rem;
        color: #555;
        text-align: center;
        margin-bottom: 40px;
        line-height: 1.6;
    }

    .delete-form {
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .btn-delete {
        background-color: #d9534f;
        color: #fff;
        border: none;
        padding: 12px 30px;
        border-radius: 30px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        display: inline-block;
    }

    .btn-delete:hover,
    .btn-delete:focus {
        background-color: #c9302c;
        transform: translateY(-2px);
        outline: none;
    }

    .btn-cancel {
        display: inline-block;
        padding: 12px 30px;
        margin-left: 15px;
        border: 1px solid #5a4a3d;
        border-radius: 30px;
        color: #5a4a3d;
        text-decoration: none;
        font-weight: 600;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-cancel:hover,
    .btn-cancel:focus {
        background-color: #f5f5f5;
        outline: none;
    }

    .confirmation-icon {
        font-size: 3rem;
        color: #d9534f;
        margin-bottom: 20px;
        user-select: none;
    }
</style>

<div class="delete-section" role="alert" aria-labelledby="delete-title" aria-describedby="delete-message">
    <div class="delete-form">
        <div class="confirmation-icon" aria-hidden="true">⚠️</div>
        <h2 id="delete-title" class="delete-title">Удалить отзыв</h2>
        <p id="delete-message" class="delete-message">
            Вы уверены, что хотите удалить этот отзыв? Это действие нельзя будет отменить.
        </p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn-delete">Удалить</button>
            <a href="{% url 'product_detail' review.product.id %}" class="btn-cancel">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
